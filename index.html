<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PhotoSticker app</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
   		
  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h2>
				PhotoSticker
			</h2>
			<div class="row">
				<div class="col-md-9 photo-panel">
                    <div class="photo-content">
                        <button id="startOver" type="button" class="btn btn-default navbar-btn" style="display:none">Start Over</button>
                        <output class="output-image" id="result" />
                    </div>
                    <div class="photo-no-content">
                        <input id="files" type="file" multiple/>
                    </div>
				</div>
				<div class="sticker-panel">
                    <button id="uploadSticker" type="button" class="btn btn-info btn-lg upload-sticker" data-toggle="modal" data-target="#myModal" style="width:100%">Upload new Sticker</button>

                 </div>
			</div>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Upload a new sticker image</h4>
                        </div>
                        <div class="modal-body">
                            <input id="stickerFiles" type="file" multiple/>
                            <br>
                            <span>Sticker title:</span><input id="stickerTitle" type="text" size="30" style="margin-left:10px"/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info btn-lg upload-sticker" data-dismiss="modal">Submit</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>

		</div>
	</div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

    <script src="js/PhotoPanel.js"/></script>
    <script src="js/StickerPanel.js"/></script>
    <script src="js/StickerApp.js"/></script>

  </body>
</html>
